    <div class="inner-page-container">
      <!-- Contact -->
      <section class="contact">
        <div class="container">
            <form action="#" class="contact-form form dgrid col-1-1">
              <div class="form-field">
                <lablel class="form-label">First Name<span>*</span></lablel>
                <input type="text" class="form-field" placeholder="John">
              </div>
              <div class="form-field">
                <lablel class="form-label">Last Name<span>*</span></lablel>
                <input type="text" class="form-field" placeholder="Smith">
              </div>
              <div class="form-field">
                <lablel class="form-label">Email<span>*</span></lablel>
                <input type="text" class="form-field" placeholder="john25@gmail.com">
              </div>
              <div class="form-field">
                <lablel class="form-label">Phone Number<span>*</span></lablel>
                <input type="text" class="form-field phone-no" placeholder="+1 416 555 0134">
              </div>
              <div class="form-field colspan-2">
                <lablel class="form-label">Message<span>*</span></lablel>
                <textarea name="form-message" class="form-field" rows="5">Your message write here.....</textarea>
              </div>
              <div class="form-field colspan-2">
                <input type="submit" class="form-submit read-more-capsule philosopher" value="submit">
              </div>
            </form>
        </div>
      </section>
